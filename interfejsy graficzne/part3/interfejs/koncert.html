    window.onload = () => {
        if (!data) return;

        document.getElementById("title").textContent = data.title;
        document.getElementById("img").src = data.img;
        document.getElementById("description").textContent = data.description;
        document.getElementById("artist").innerHTML = "<strong>Artysta:</strong> " + data.artist;
        document.getElementById("location").innerHTML = "<strong>Miasto:</strong> " + data.location;
        document.getElementById("place").innerHTML = "<strong>Miejsce:</strong> " + data.place;
        document.getElementById("date").innerHTML = "<strong>Data:</strong> " + data.date;
        document.getElementById("time").innerHTML = "<strong>Godzina:</strong> " + data.time;
        const buyButton = document.getElementById("kupBilet");
        buyButton.href = `wybor_miejsca.html?id=${id}`;
    };
</script>
